name: PHP Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli, dom
          coverage: none

      - name: Validate PHP syntax
        run: |
          echo "Checking for syntax errors in PHP files..."
          find . -type f -name "*.php" -exec php -l {} \;

      - name: Run PHPUnit tests
        run: |
          if [ -f "tests/test_example.php" ]; then
            vendor/bin/phpunit --testdox || php tests/test_example.php
          else
            echo "No PHPUnit tests found, running simple custom tests..."
            php tests/test_example.php || true
          fi
