name: PHP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Adjust if needed

      # Validate composer.json and composer.lock
      - name: Validate composer.json
        run: cd GroupProject/GroupProject && composer validate --strict

      # Cache Composer dependencies
      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: GroupProject/GroupProject/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('GroupProject/GroupProject/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Install dependencies
      - name: Install Composer dependencies
        run: cd GroupProject/GroupProject && composer install --prefer-dist --no-progress

      # Run PHPUnit tests
      - name: Run PHPUnit tests
        run: cd GroupProject/GroupProject && vendor/bin/phpunit --colors=always
